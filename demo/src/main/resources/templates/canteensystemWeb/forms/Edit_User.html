<html>
<head>
    <title>Edit User</title>
</head>
<body>
<form name="Edit User" method="post">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>Edit User Page</b></font></center></td>
        </tr>

        <tr>
            <td>User ID:</td>
            <td><input type="text" size=25 name="userid"></td>
        </tr>

        <tr>
            <td>First Name:</td>
            <td><input type="text" size=25 name="fname"></td>
        </tr>

        <tr>
            <td>Last Name:</td>
            <td><input type="text" size=25 name="lname"></td>
        </tr>

        <tr>
            <td>User Name:</td>
            <td><input type="text" size=25 name="username"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" size=25 name="password"></td>
        </tr>

        <tr>
            <td>Email:</td>
            <td><input type="text" size=25 name="email"></td>
        </tr>

        <tr>
            <td>Phone No:</td>
            <td><input type="text" size=25 name="phone"></td>
        </tr>
        <tr>
            <td>User Type:</td>
            <td><select id="User" name="User">
            <option value="Admin">Admin</option>
            <option value="Staff">Staff</option>
            <option value="Student">Student</option>
            <option value="Canteen Owner">Canteen Owner</option>
            </select></td>
        </tr>


        <tr>
            <td ><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Login"></td>
        </tr>

    </table>
</form>


</body>
</html>
