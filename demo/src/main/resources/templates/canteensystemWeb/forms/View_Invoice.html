<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Invoice</title>
</head>
<body>
<form name="View Invoice" method="post" th:action="@{/View_Invoice}" class="">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>User Create Page</b></font></center></td>
        </tr>

        <thead>
        <tr>
            <th>Invoice ID</th>
            <th>User ID</th>
            <th>Food ID</th>
            <th>Invoice Date</th>
            <th>Invoice Time</th>
            <th>Total</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${viewInvoices}"></tr>
        <td th:text="${user.getInvoice_id()}"></td>
        <td th:text="${user.getUser_id()}"></td>
        <td th:text="${user.getFood_id()}"></td>
        <td th:text="${user.getInvoice_date()}"></td>
        <td th:text="${user.getInvoice_time()}"></td>
        <td th:text="${user.getTotal()}"></td>

        <td class="text-center">
            <form action="" method="post">

            </form>
        </td>
        </tbody>


        <tr>
            <td ><input type="Reset"></td>

        </tr>

    </table>
</form>


</body>
</html>
