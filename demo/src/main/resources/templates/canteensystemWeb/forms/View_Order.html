<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Create</title>
</head>
<body>
<form name="User create" method="post">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>User Create Page</b></font></center></td>
        </tr>

        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Total</th>
            <th>Quantity</th>
            <th>Order Date</th>
            <th>Order Time</th>
            <th>Item ID</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${vieworders}"></tr>
        <td th:text="${user.getOrder_order_id()}"></td>
        <td th:text="${user.getOrder_user_id()}"></td>
        <td th:text="${user.getOrder_total()}"></td>
        <td th:text="${user.getOrder_quantity()}"></td>
        <td th:text="${user.getOrder_order_date()}"></td>
        <td th:text="${user.getOrder_order_time()}"></td>
        <td th:text="${user.getOrder_item_id()}"></td>
        <td class="text-center">
            <form action="" method="post">

            </form>
        </td>
        </tbody>


        <tr>
            <td ><input type="Reset"></td>

        </tr>

    </table>
</form>


</body>
</html>
