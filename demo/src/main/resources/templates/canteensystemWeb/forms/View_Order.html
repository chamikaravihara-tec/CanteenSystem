<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Order</title>
</head>
<body>
<form name="View Order" method="post" th:action="@{/View_Order}" class="">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>User Create Page</b></font></center></td>
        </tr>

        <thead>
        <tr>
            <th>Order ID</th>
            <th>User ID</th>
            <th>Total</th>
            <th>Quantity</th>
            <th>Order Date</th>
            <th>Order Time</th>
            <th>Item ID</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${viewOrders}"></tr>
        <td th:text="${user.getOrder_id()}"></td>
        <td th:text="${user.getUser_id()}"></td>
        <td th:text="${user.getTotal()}"></td>
        <td th:text="${user.getQuantity()}"></td>
        <td th:text="${user.getOrder_date()}"></td>
        <td th:text="${user.getOrder_time()}"></td>
        <td th:text="${user.getItem_id()}"></td>
        <td class="text-center">
            <form action="" method="post">

            </form>
        </td>
        </tbody>


        <tr>
            <td ><input type="Reset"></td>

        </tr>

    </table>
</form>


</body>
</html>
