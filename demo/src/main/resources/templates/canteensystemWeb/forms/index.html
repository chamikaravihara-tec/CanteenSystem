<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
</head>
<body>
<div align="center">
    <h1>Product List</h1>
    <a href="/new">Create New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Supplier Name</th>
            <th>Price</th>
            <th>Supply Date</th>
            <th>Manufacture Date</th>
            <th>Expire Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.quantity}">Quantity</td>
            <td th:text="${product.supplier}">Supplier Name</td>
            <td th:text="${product.price}">Price</td>
            <td th:text="${product.supplydate}">Supply Date</td>
            <td th:text="${product.manufacturedate}">Manufacture Date</td>
            <td th:text="${product.expiredate}">Expire Date</td>
            <td>
                <a th:href="/@{'/edit/' + ${product.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${product.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
