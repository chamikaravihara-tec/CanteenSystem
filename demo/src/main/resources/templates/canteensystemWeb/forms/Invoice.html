<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Invoice</title>
</head><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Invoice</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form  method="post" th:action="@{/Invoice}" th:object="${invoice}">

            <div class="mb-3">
                <label  class="form-label">User ID:</label>
                <input type="text" th:field="*{user_id}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Food ID:</label>
                <input type="text" th:field="*{food_id}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Invoice Date :</label>
                <input type="date" th:field="*{invoice_date}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Invoice Time:</label>
                <input type="time" th:field="*{invoice_time}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Total :</label>
                <input type="text" th:field="*{total}" class="form-control">

            </div>

            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>

</body>
</html>
