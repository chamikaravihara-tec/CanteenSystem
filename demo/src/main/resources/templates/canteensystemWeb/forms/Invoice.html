<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create Invoice</title>
</head>
<body>
<div align="center">
    <h1>Create Invoice</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Invoice ID:</td>
                <td>
                    <input type="text" th:field="*{invoice_id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>User ID:</td>
                <td>
                    <input type="text" th:field="*{user_id}" />
                </td>
            </tr>
            <tr>
                <td>Food ID:</td>
                <td><input type="text" th:field="*{food_id}" /></td>
            </tr>

            <tr>
                <td>Invoice Date:</td>
                <td><input type="text" th:field="*{invoice_date}" /></td>
            </tr>
            <tr>
                <td>Invoice Time:</td>
                <td><input type="text" th:field="*{invoice_time}" /></td>
            </tr>


            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
