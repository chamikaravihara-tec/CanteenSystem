<html>
<head>
    <title>Delete Product</title>
</head>
<body>
<form name="Delete Product" method="post">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>Delete Product Page</b></font></center></td>
        </tr>

        <tr>
            <td>Product ID:</td>
            <td><input type="text" size=25 name="id"></td>
        </tr>

        <tr>
            <td>Product Name:</td>
            <td><input type="text" size=25 name="name"></td>
        </tr>

        <tr>
            <td>Quantity:</td>
            <td><input type="number" size=25 name="quantity"></td>
        </tr>

        <tr>
            <td>Supplier Name:</td>
            <td><input type="text" size=25 name="supplier_name"></td>
        </tr>



        <tr>
            <td ><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Delete"></td>
        </tr>

    </table>
</form>


</body>
</html>
