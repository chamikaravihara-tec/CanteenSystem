<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>User Create</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-6">
        <form  method="post" th:action="@{/User_Create}" th:object="${user}">

                <div class="mb-3">
                    <label  class="form-label">First Name :</label>
                    <input type="text" th:field="*{fname}" class="form-control">

                </div>
                <div class="mb-3">
                    <label  class="form-label">Last Name:</label>
                    <input type="text" th:field="*{lname}" class="form-control">
                </div>
            <div class="mb-3">
                <label  class="form-label">User Name :</label>
                <input type="text" th:field="*{username}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Phone :</label>
                <input type="text" th:field="*{phone}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Password:</label>
                <input type="password" th:field="*{password}" class="form-control">
            </div><div class="mb-3">
            <label  class="form-label">User Type :</label>
            <select th:field="*{usertype}" class="form-control">
                <option th:value="Student">Student</option>
                <option th:value="Staff">Staff</option>
                <option th:value="Admin">Admin</option>
                <option th:value="Owner">Owner</option>
            </select>

        </div>

            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>

</body>
</html>
