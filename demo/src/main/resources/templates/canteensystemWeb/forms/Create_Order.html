<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order</title>
</head><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Order</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form  method="post" th:action="@{/Create_Order}" th:object="${order}">

            <div class="mb-3">
                <label  class="form-label">User ID:</label>
                <input type="text" th:field="*{user_id}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Total:</label>
                <input type="number" th:field="*{total}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Quantity :</label>
                <input type="number" th:field="*{quantity}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Order Date:</label>
                <input type="date" th:field="*{order_date}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Order Time :</label>
                <input type="time" th:field="*{order_time}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Item ID:</label>
                <input type="text" th:field="*{item_id}" class="form-control">
            </div>

            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>

</body>
</html>
