<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
</head><html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Product</title>
</head>
<body>
<div class="row justify-content-center">
    <div class="col-md-5">
        <form  method="post" th:action="@{/New_Product}" th:object="${inventory}">

            <div class="mb-3">
                <label  class="form-label">Item Name:</label>
                <input type="text" th:field="*{item_name}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Quantity:</label>
                <input type="number" th:field="*{quantity}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Price :</label>
                <input type="text" th:field="*{price}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Expire Date:</label>
                <input type="date" th:field="*{expired_date}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Supplier Name :</label>
                <input type="text" th:field="*{supplier_name}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Supply Date:</label>
                <input type="date" th:field="*{supply_date}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Manufacture Date:</label>
                <input type="date" th:field="*{manufactured_date}" class="form-control">
            </div>
            <div class="mb-3">
                <label  class="form-label">Product Name :</label>
                <input type="text" th:field="*{product_name}" class="form-control">

            </div>
            <div class="mb-3">
                <label  class="form-label">Image:</label>
                <input type="image" th:field="*{image}" class="form-control">
            </div>

            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>

</body>
</html>
