<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View User</title>
</head>
<body>
<form name="View User" method="post" th:action="@{/View_User}" class="">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>View User</b></font></center></td>
        </tr>

        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
            <th>User Type</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${viewUser}"></tr>
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFname()}"></td>
            <td th:text="${user.getLname()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPhone()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getUsertype()}"></td>
        <td class="text-center">
            <form action="" method="post">

            </form>
        </td>
        </tbody>


        <tr>
            <td ><input type="Reset"></td>

        </tr>

    </table>
</form>


</body>
</html>
