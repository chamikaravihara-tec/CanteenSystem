<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete User</title>
</head>
<body>
<form name="Delete User" method="post" th:action="@{/Delete_User}" class="">
    <table width="40%" bgcolor="0099CC" align="center">

        <tr>
            <td colspan=2><center><font size=4><b>Delete User Page</b></font></center></td>
        </tr>

        <tr>
            <td>User ID:</td>
            <td><input type="text" size=25 name="userid"></td>
        </tr>



        <tr>
            <td>User Name:</td>
            <td><input type="text" size=25 name="username"></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" size=25 name="password"></td>
        </tr>




        <tr>
            <td ><input type="Reset"></td>
            <td><input type="submit" onclick="return check(this.form)" value="Delete"></td>
        </tr>

    </table>
</form>


</body>
</html>
