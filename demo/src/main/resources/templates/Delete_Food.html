<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Delete Food</title>
</head>
<body>
<div align="center">
    <h1>Delete Food</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${food}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Food ID:</td>
                <td>
                    <input type="text" th:field="*{food_id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Item Id:</td>
                <td>
                    <input type="text" th:field="*{item_id}" />
                </td>
            </tr>
            <tr>
                <td>Food Name:</td>
                <td><input type="text" th:field="*{food_name}" /></td>
            </tr>
            <tr>
                <td>Food Type:</td>
                <td><input type="text" th:field="*{food_type}" /></td>
            </tr>
            <tr>
                <td>Category:</td>
                <td><input type="text" th:field="*{category}" /></td>
            </tr>
            <tr>
                <td>Quantity:</td>
                <td><input type="text" th:field="*{quantity}" /></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="text" th:field="*{price}" /></td>
            </tr>
            <tr>
                <td>Meal Time:</td>
                <td><input type="text" th:field="*{meal_time}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
